 GATHERING_STORM_DESC:0 "AFTER A THOUSAND GENERATIONS OF PEACE, THE GALACTIC REPUBLIC IS CRUMBLING. ON CORUSCANT, AT THE CENTER OF CIVILIZED SPACE, GREED AND CORRUPTION RIDDLE THE SENATE, BEYOND EVEN THE ABILITIES OF SUPREME CHANCELLOR VALORUM TO REMEDY. AND IN THE OUTLYING SYSTEMS, THE TRADE FEDERATION DOMINATES THE HYPERLANES WITH ITS GARGANTUAN VESSELS. BUT NOW EVEN THE TRADE FEDERATION FINDS ITSELF ASSAILED FROM ALL QUARTERS, PREYED UPON BY PIRATES AND RAIDERS, AND VICTIMIZED BY TERRORISTS, WHO DEMAND AN END TO THE FEDERATION'S TYRANNICAL PRACTICES. IT IS A TIME THAT TESTS THE METTLE OF ALL THOSE WHO STRIVE TO HOLD THE REPUBLIC TOGETHER - THE BEST HOPE FOR PRESERVING PEACE AND JUSTICE…"

